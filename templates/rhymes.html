<!DOCTYPE html>
<%namespace name="templates" file="emphasize.html"/>
<%namespace name="structure" file="header.html"/>
<html lang="en">

${structure.header()}
<body>
<h1>${title}</h1>
<div id="text-container">
  <div id="text">
    % for stanza in stanzas:
      % for line in stanza:
        <div><span>${line[0]}</span> ${templates.emphasize(line[1], line[2])} </div>
      % endfor
      <br>	
    % endfor	
    </div>
</div>

</body>
</html>
